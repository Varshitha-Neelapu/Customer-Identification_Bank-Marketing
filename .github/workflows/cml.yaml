name: Customer Identification for Bank  Marketing                                         

on: push                                                  
jobs:                         
  run-project:                                                      
    runs-on: ubuntu-latest
    container: docker://ghcr.io/iterative/cml:0-dvc2-base1
    steps:                           
    - uses: actions/checkout@v2
    - uses: iterative/setup-cml@v1
    - name: Install Requirements 
      run: pip install -r requirements.txt
    - name: Get Data
      run: python3 src/get_data.py
    - name: Analyze Data
      run: python3 data_analysis/get_data.py
    - name: Prepare Data
      run: python3 prepare_data/get_data.py
    - name: Split Data
      run: python3 src/split_data.py
    - name: Model Data
      run: python3 src/model_data.py
